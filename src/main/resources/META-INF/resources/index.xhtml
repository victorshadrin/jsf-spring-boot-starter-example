<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    </h:head>

    <h:body>
        <h:outputText value="#{starter.message}"/>
        <br/>
        <h:form id="userForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="Text" for="inputText"/>
                <h:inputText id="inputText" value="#{starter.text}"/>
                <h:outputLabel value="Value" for="inputValue"/>
                <h:inputText id="inputValue" value="#{starter.value}"/>
            </h:panelGrid>
            <h:commandButton value="Push me">
                <f:ajax event="click" execute="inputText inputValue" listener="#{starter.start()}" />
            </h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
